<!doctype html>
<html>
	<head>
		<title>Rutor</title>
		<link rel="stylesheet" href="rutor.css">
		<style>
			.example {
				background: #ddd;
			}
		</style>
	</head>
	<body class="show-size">
		<div data-grid="desktop:1/1">
			<div data-grid="desktop:1/1 tablet:1/1 mobile:1/1"><div class="example">HEADER</div></div>
			<div data-grid="desktop:1/1 tablet:1/1 mobile:1/1">
				<div data-grid="desktop:1/4  tablet:1/4  mobile:1/1"><div class="example">SUB NAVIGATION</div></div>
				<div data-grid="desktop:3/4  tablet:1/1  mobile:1/1">
					<div data-grid="desktop:1/1  tablet:1/1  mobile:1/1"><div class="example">HEADING</div></div>
					<div data-grid="desktop:1/8  tablet:1/4  mobile:1/2"><div class="example">A</div></div>
					<div data-grid="desktop:3/8  tablet:3/4  mobile:1/2"><div class="example">B</div></div>
					<div data-grid="desktop:2/8  tablet:4/4  mobile:hidden"><div class="example">HIDDEN ON MOBILE</div></div>
					<div data-grid="desktop:2/8  tablet:hidden  mobile:1/1"><div class="example">HIDDEN ON TABLET</div></div>
					<div data-grid="desktop:hidden  tablet:4/4  mobile:1/1"><div class="example">HIDDEN ON DESKTOP</div></div>
					<div data-grid="desktop:1/1  tablet:1/1  mobile:1/1"><div class="example">PAGING</div></div>
				</div>
			</div>
			<div data-grid="desktop:1/1 tablet:1/1 mobile:1/1"><div class="example">FOOTER</div></div>
		</div>
